<!DOCTYPE html>
<html>
<head>
  <title>Урок 2</title>
</head>
<body>
		<h1>Доброго времени суток</h1>
		<button onclick="myFunction()">ТЫК</button>
		
		<div id="div1">
		</div>

		<script>
		function myFunction()
		{
        var req = new XMLHttpRequest();
		req.open("GET", "https://reqres.in/api/users?page=2", false);
		req.send(null);
		var data=req.responseText;
		var object = JSON.parse(data);
		
		var para = document.createElement("p");
		var node = document.createTextNode(JSON.stringify(object));
		para.appendChild(node);

		var element = document.getElementById("div1");
		element.appendChild(para);
		
		}
		</script>
	</body>
</html>
